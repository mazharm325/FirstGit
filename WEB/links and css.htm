<!DOCTYPE html>
<html>
<head>
    <style>
    a:link {
      color: green;
      background-color: transparent;
      text-decoration: none;
    }
    
    a:visited {
      color: pink;
      background-color: transparent;
      text-decoration: none;
    }
    
    a:hover {
      color: red;
      background-color: transparent;
      text-decoration: underline;
    }
    
    a:active {
      color: yellow;
      background-color: transparent;
      text-decoration: underline;
    }
    </style>
    <title>Links tutor</title>
</head>
<body>
    <a href="https://www.w3schools.com/html/" target="_blank">HTML Tutorial</a>

</body>
</html>
